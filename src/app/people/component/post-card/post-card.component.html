<mat-card class="post-card">
  <mat-card-header class="post-card-header">
    <!-- <div mat-card-avatar>
      <img class="avatar" [src]="'/assets/user.svg'">
    </div> -->

    <!-- [src]="'/avatars/' + post.author + '.jpg'" ,这一句是在identityserver4里面找这个地址的图片，
      如果没有，则触发onerror事件,设置成默认图片-->

    <div mat-card-avatar>
      <img class="avatar" [src]="'/avatars/' + post.author + '.jpg'" 
      [alt]="'/avatars/' + post.author + '.jpg'" 
      onerror="if (this.src != '/assets/user.svg') this.src = '/assets/user.svg';">
    </div>
    <mat-card-title [routerLink]="['/people/post-detail', post.id]">
      <b>{{post.title}}</b>
    </mat-card-title>
    <mat-card-subtitle>{{post.updateTime | date: 'medium'}} by {{post.author}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <mat-card-content>
      
    </mat-card-content> -->
  <mat-card-actions>
    <button mat-button>
      LIKE
    </button>

    <button mat-button>
      SHARE
    </button>
  </mat-card-actions>
</mat-card>
